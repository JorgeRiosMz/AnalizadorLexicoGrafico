<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Recursos Gráficos/cucei.png">
    <link href="http://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
    <link rel="stylesheet" href="../stilos/main.css">
    <link rel="stylesheet" href="../stilos/analizador.css">
    <link rel="stylesheet" href="../stilos/sistemaRe.css">
    <title>Sistema Real</title>
</head>
<body>
    <header>
        <div class="titulo"><a href="../index.html">Analizador Lexico</a></div>
        <ul class="barraMenu">
            <li><a href="https://github.com/JorgeRiosMz/AnalizadorLexicoGrafico" target="_blank">GitHub</a></li>
            <li><a href="http://www.cucei.udg.mx/carreras/informatica/sites/default/files/adjuntos/teoria_de_la_computacion_0.pdf" target="_blank">Teoría De La Computación</a></li>
            <li><a href="../direccionMenu/integrante.html">Integrantes</a></li>
            <li><a href="../direccionMenu/sistemaRe.html">Sistema Real</a></li>
        </ul>
    </header>
    <main>
        <table>
            <th>Espada</th> <th>Daño</th>
            <tr>
                <td><button id="EspMadera" onclick="atacar(1)">
                    <img src="../Recursos Gráficos/sisReal/Espada_de_madera.png"alt="piedra"><br>
                </button></td>
                <td>
                    <label>Piedra</label><hr>
                    <label>Daño: 1</label>
                </td>
            </tr>
            <tr>
                <td><button id="EspHierro" onclick="atacar(2)">
                <img src="../Recursos Gráficos/sisReal/Espada_de_hierro.png"alt="hierro"><br>
                </button></td>
                <td>
                    <label>Hierro</label><hr>
                    <label>Daño: 2</label>
                </td>
            </tr>
            <tr>
                <td><button id="EspDiamante" onclick="atacar(3)">
                <img src="../Recursos Gráficos/sisReal/Espada_de_diamante.png"alt="diamante"><br>
            </button></td>
            <td>
                <label>Diamante</label><hr>
                <label>Daño: 3</label>
            </td>
            </tr>
            <tr>
                <td><button id="EspNetherite" onclick="atacar(5)">
                    <img src="../Recursos Gráficos/sisReal/Espada_de_netherite.png" alt="netherite">
                </button></td>
                <td>
                    <label>Netherite</label><hr>
                    <label>Daño: 5</label>
                </td>
            </tr>
        </table>
        <div class="zombie">
            <img src="../Recursos Gráficos/sisReal/Cabeza_de_zombi.png" alt="zombie">
            <label id="vidaZombie">10</label>
            <label id="vidaLimZombie">/10</label>
        </div>
        <div id="estadosPas">
            <label>Estados</label><hr>
            <label id="Est_Pas"> </label>
        </div>
    </main>
    <script src="../Scripts/sistemaRe.js"></script>
</body>
</html>
